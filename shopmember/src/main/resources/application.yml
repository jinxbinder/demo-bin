#注册客户端配置
server:
  port: 8762
  servlet:
    context-path: /member

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: member
  #redis配置
  redis:
      host: 127.0.0.1
      password: 123456
      port: 6379
      jedis:
        pool:
          max-idle: 100
          min-idle: 1
          max-active: 1000
  #数据源
  datasource:
      name: test
      url: jdbc:mysql://localhost:3306/shop_member
      username: root
      password: root
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      druid:
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20

  ##activemq连接信息
  activemq:
    broker-url: tcp://localhost:61616
    in-memory: true
    pool:
      enabled: false
    user: admin
    password: admin


##队列
messages:
  queue: mail_queue



#log4j2配置
logging:
  config: classpath:log4j2.xml